<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Title | GA Connects</title>
  <meta name="description" content="Page description">
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../styles/custom.css">
  <!-- Favicon -->
  <link rel="icon" href="../../public/favicon.ico">
</head>
<body>
  <div id="header"></div>
  <div id="nav"></div>

  <!-- Page-specific content goes here -->
  <main class="container mt-4">
    <h1>Welcome to GA Connects</h1>
    <p>This is the main content area of your page.</p>
  </main>

  <div id="footer"></div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include Script -->
  <script>
    // Function to load HTML content
    async function loadHTML(elementId, path) {
      try {
        console.log(`Loading ${path} into ${elementId}`);
        const response = await fetch(path);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const html = await response.text();
        console.log(`Successfully loaded ${path}`);
        document.getElementById(elementId).innerHTML = html;
      } catch (error) {
        console.error(`Error loading ${path}:`, error);
        document.getElementById(elementId).innerHTML = `<div class="alert alert-danger">Error loading ${path}: ${error.message}</div>`;
      }
    }

    // Load all includes
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM Content Loaded');
      loadHTML('header', '../../includes/header.html');
      loadHTML('nav', '../../includes/nav.html');
      loadHTML('footer', '../../includes/footer.html');
    });
  </script>
</body>
</html>
